<navigation></navigation>
<main role="main" class="container">

  <page-header content="vm.pageHeader"></page-header>

  <table class="table table-striped">
    <thead>
      <tr>
	<th scope="col">ID</th>
	<th scope="col">Number Measurements</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="col" ng-repeat="device in vm.deviceList.data">
	<td><a href="/measurementOverview/{{device._id}}">{{device._id}}</a></td>
	<td>{{device.numberMeasurement}}</td>
      </tr>
    </tbody>
  </table>
  
  <footer-generic></footer-generic>

</main>
