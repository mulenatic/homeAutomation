<navigation></navigation>
<main role="main" class="container">

  <page-header content="vm.pageHeader"></page-header>

  {{vm.configurations}}

  <table>
    <thead>
      <tr>
	<th>Name</th>
	<th>Nummer</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.configurations">
	<td>{{item.name}}</td>
	<td>{{item.number}}</td>
      </tr>
    </tbody>
  </table>

  <footer-generic></footer-generic>

</main>
